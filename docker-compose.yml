services:
  app:
    build: .
    image: wordpress-frankenphp:php8.2
    container_name: ${APP_NAME}_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./wordpress:/app/public
      - caddy_data:/data
      - caddy_config:/config
    environment:
      WP_HOME: ${WP_HOME}
      WP_SITEURL: ${WP_SITEURL}
    depends_on:
      - db
      - redis
    networks:
      - wpnet

  db:
    image: mariadb:11.0
    container_name: ${APP_NAME}_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wpnet

  redis:
    image: redis:7.0-alpine
    container_name: ${APP_NAME}_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - wpnet

  phpmyadmin:
    image: phpmyadmin:5.2.0
    container_name: ${APP_NAME}_pma
    restart: unless-stopped
    # phpMyAdmin is intentionally NOT exposed to the host for security.
    # If you need temporary access for debugging, set PHPMYADMIN_PORT in your .env
    # and uncomment the ports section below. For production consider accessing
    # phpMyAdmin via an internal network, VPN, or an authenticated reverse proxy.
    # ports:
    #   - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    depends_on:
      - db
    networks:
      - wpnet

volumes:
  db_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  wpnet:
    driver: bridge
